<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂管理系统 - 增强版</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #1a73e8;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 3px solid #1a73e8;
        }
        #rollCall {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #rollingArea {
            height: 100px;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #1a73e8;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .rolling {
            background-color: #e3f2fd !important;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        #controls label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            flex: 1;
        }
        #controls input[type="range"],
        #controls input[type="number"] {
            width: 100px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
            flex: 1;
        }
        button:hover {
            background-color: #1557b0;
        }
        #scoreboard {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #rankingTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        #rankingTable th,
        #rankingTable td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        #rankingTable th {
            background-color: #f8f9fa;
            color: #1a73e8;
            font-weight: bold;
        }
        .stat-cell {
            background-color: #fff3e0;
        }
        #rankingTable tr:nth-child(1) td {
            color: #ff9800;
            font-weight: bold;
        }
        #rankingTable tr:nth-child(2) td {
            color: #4caf50;
            font-weight: bold;
        }
        #rankingTable tr:nth-child(3) td {
            color: #2196f3;
            font-weight: bold;
        }
        #scoreControls {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #scoreControls select,
        #scoreControls input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #scoreControls button {
            width: 100%;
            margin: 5px 0;
        }
        .stats-info {
            text-align: right;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 contenteditable="true">课堂管理系统</h1>
    
    <!-- 点名区域 -->
    <div id="rollCall">
        <div id="rollingArea">点击开始滚动</div>
        <div id="controls">
            <label>速度：<input type="range" id="speed" min="1" max="10" value="5"></label>
            <label>数量：<input type="number" id="randomCount" min="1" max="5" value="1"></label>
            <button onclick="startRoll()">开始滚动</button>
            <button onclick="stopRoll()">停止滚动</button>
        </div>
        <div class="stats-info">总随机次数：<span id="totalRolls">0</span></div>
    </div>
    <!-- 积分排行榜 -->
    <div id="scoreboard">
        <h2>积分排行榜 <span style="font-size:14px;color:#666">（含随机次数统计）</span></h2>
        <table id="rankingTable">
            <thead>
                <tr>
                    <th>排名</th>
                    <th>姓名</th>
                    <th>积分</th>
                    <th class="stat-cell">被随机次数</th>
                </tr>
            </thead>
            <tbody>
                <!-- 动态生成 -->
            </tbody>
        </table>
    </div>
    <!-- 积分管理 -->
    <div id="scoreControls">
        <select id="studentSelector">
            <!-- 动态生成 -->
        </select>
        <input type="number" id="scoreChange" value="1" min="1">
        <button onclick="addScore()">加分</button>
        <button onclick="deductScore()">扣分</button>
        <button onclick="resetStats()" style="background-color:#666; margin-top:10px">重置统计</button>
    </div>
    <script>
        // 学生名单
        const students = [
            "朱青锋", "杨晓彤", "魏萌", "王蕊", "张欣", "邹雨虹", "潘蕊", "潘子萱", "娄贝贝", "陈冲",
            "陈咏春", "王婷", "沈宝欣", "崔靖婕", "赵紫涵", "沈彬彬", "吴子强", "庄梦莹", "李语晨", "任慧茹",
            "崔梦凡", "刘爽", "刘海飞", "朱翔宇", "杨蕗萌", "孙悦晨", "周圣钰", "范智博", "马静文", "张斯博",
            "王丙枫", "高韵涛", "武梓欣", "谢浩然", "王宇航", "夏梦琪", "仝姗姗", "孙远旺", "卢宋郡", "吴俊东"
        ];
        // 初始化数据存储
        let scores = {};
        let rollCounts = {};
        let rollingInterval = null;
        // 初始化系统
        function initSystem() {
            // 加载积分数据
            const savedScores = localStorage.getItem("classroomScores");
            scores = savedScores ? JSON.parse(savedScores) : {};
            if (Object.keys(scores).length === 0) {
                students.forEach(student => scores[student] = 0);
            }
            // 加载随机次数
            const savedRolls = localStorage.getItem("classroomRolls");
            rollCounts = savedRolls ? JSON.parse(savedRolls) : {};
            if (Object.keys(rollCounts).length === 0) {
                students.forEach(student => rollCounts[student] = 0);
            }
            // 初始化学生选择器
            const selector = document.getElementById("studentSelector");
            selector.innerHTML = students.map(student => 
                `<option value="${student}">${student}</option>`
            ).join("");
            updateUI();
        }
        // 保存数据
        function saveData() {
            localStorage.setItem("classroomScores", JSON.stringify(scores));
            localStorage.setItem("classroomRolls", JSON.stringify(rollCounts));
        }
        // 更新界面
        function updateUI() {
            updateRanking();
            updateTotalRolls();
        }
        // 更新排行榜
        function updateRanking() {
            const tbody = document.querySelector("#rankingTable tbody");
            tbody.innerHTML = "";
            const sorted = students.sort((a, b) => {
                const scoreDiff = scores[b] - scores[a];
                return scoreDiff !== 0 ? scoreDiff : rollCounts[b] - rollCounts[a];
            });
            sorted.forEach((student, index) => {
                const row = document.createElement("tr");
                
                // 排名
                const rankCell = document.createElement("td");
                switch(index) {
                    case 0: rankCell.textContent = "🏆 王者"; break;
                    case 1: rankCell.textContent = "🥈 宗师"; break;
                    case 2: rankCell.textContent = "🥉 大师"; break;
                    default: rankCell.textContent = index + 1;
                }
                // 姓名
                const nameCell = document.createElement("td");
                nameCell.textContent = student;
                // 积分
                const scoreCell = document.createElement("td");
                scoreCell.textContent = scores[student];
                // 随机次数
                const rollCell = document.createElement("td");
                rollCell.className = "stat-cell";
                rollCell.innerHTML = `${rollCounts[student]} <span style="color:#999;font-size:0.8em">次</span>`;
                row.append(rankCell, nameCell, scoreCell, rollCell);
                tbody.appendChild(row);
            });
        }
        // 更新总随机次数
        function updateTotalRolls() {
            const total = Object.values(rollCounts).reduce((a, b) => a + b, 0);
            document.getElementById("totalRolls").textContent = total;
        }
        // 随机点名功能
        function startRoll() {
            clearInterval(rollingInterval);
            document.getElementById("rollingArea").classList.add("rolling");
            
            const speed = 1000 / document.getElementById("speed").value;
            const count = parseInt(document.getElementById("randomCount").value);
            rollingInterval = setInterval(() => {
                const selected = students
                    .sort(() => Math.random() - 0.5)
                    .slice(0, count)
                    .forEach(student => rollCounts[student]++);
                document.getElementById("rollingArea").textContent = 
                    students.sort(() => Math.random() - 0.5)
                           .slice(0, count)
                           .join(", ");
                saveData();
                updateUI();
            }, speed);
        }
        // 停止滚动
        function stopRoll() {
            clearInterval(rollingInterval);
            document.getElementById("rollingArea").classList.remove("rolling");
            updateUI();
        }
        // 积分管理功能
        function addScore() {
            const student = document.getElementById("studentSelector").value;
            const value = parseInt(document.getElementById("scoreChange").value);
            scores[student] += value;
            saveData();
            updateUI();
        }
        function deductScore() {
            const student = document.getElementById("studentSelector").value;
            const value = parseInt(document.getElementById("scoreChange").value);
            scores[student] = Math.max(0, scores[student] - value);
            saveData();
            updateUI();
        }
        // 重置统计
        function resetStats() {
            if (confirm("确定要重置所有统计次数吗？")) {
                students.forEach(student => rollCounts[student] = 0);
                saveData();
                updateUI();
            }
        }
        // 启动系统
        initSystem();
        // 自动保存
        setInterval(saveData, 10000);
    </script>
</body>
</html>
